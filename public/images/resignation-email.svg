<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
<defs>
<!-- Drop shadow filter -->
<filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
<feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
</filter>
</defs>
<!-- Email body (main envelope) -->
<g class="email-body" transform="translate(40, 30)">
<!-- Main envelope rectangle -->
<rect x="-25" y="-15" width="50" height="30" 
          fill="#ffffff" 
          stroke="#333" 
          stroke-width="2" 
          filter="url(#dropShadow)"/>
<!-- Envelope flap (top triangle) -->
<polygon points="-25,-15 0,-30 25,-15" 
             fill="#f0f0f0" 
             stroke="#333" 
             stroke-width="2"/>
<!-- Envelope seal line -->
<line x1="-25" y1="-15" x2="0" y2="-30" stroke="#333" stroke-width="1.5"/>
<line x1="25" y1="-15" x2="0" y2="-30" stroke="#333" stroke-width="1.5"/>
<!-- @ symbol on envelope -->
<text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">@</text>
</g>
<!-- Left wing -->
<g class="left-wing" transform="translate(15, 30)">
<path d="M 0,0 Q -20,-10 -35,-5 Q -30,0 -20,5 Q -10,8 0,5 Z" 
          fill="#e8e8e8" 
          stroke="#333" 
          stroke-width="1.5"
          filter="url(#dropShadow)">
<animateTransform
        attributeName="transform"
        type="rotate"
        values="0 0 0; -15 0 0; 0 0 0; 15 0 0; 0 0 0"
        dur="0.8s"
        repeatCount="indefinite"/>
</path>
</g>
<!-- Right wing -->
<g class="right-wing" transform="translate(65, 30)">
<path d="M 0,0 Q 20,-10 35,-5 Q 30,0 20,5 Q 10,8 0,5 Z" 
          fill="#e8e8e8" 
          stroke="#333" 
          stroke-width="1.5"
          filter="url(#dropShadow)">
<animateTransform
        attributeName="transform"
        type="rotate"
        values="0 0 0; 15 0 0; 0 0 0; -15 0 0; 0 0 0"
        dur="0.8s"
        repeatCount="indefinite"/>
</path>
</g>
<!-- Subtle up-down bobbing motion -->
<animateTransform
    attributeName="transform"
    type="translate"
    values="0 0; 0 -3; 0 0; 0 3; 0 0"
    dur="1.5s"
    repeatCount="indefinite"/>
<!-- Email notification lines (like speed lines) -->
<g opacity="0.6">
<line x1="55" y1="28" x2="65" y2="28" stroke="#ff6b6b" stroke-width="2">
<animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
</line>
<line x1="55" y1="30" x2="65" y2="30" stroke="#ff6b6b" stroke-width="2">
<animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
</line>
<line x1="55" y1="32" x2="65" y2="32" stroke="#ff6b6b" stroke-width="2">
<animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
</line>
</g>
<style>
    .email-body {
      transform-origin: center;
    }
    .left-wing, .right-wing {
      transform-origin: center;
    }
</style>
</svg>